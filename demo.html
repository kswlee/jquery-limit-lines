<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script src="jQuery.limitLines.js"></script>

<script>
$(document).ready(function() {
	$('.linesLimit').limitLine({
		limitLines: 2
	});
});
</script>

<meta charset=utf-8 />
<title>jQuery Plugin - limitLines</title>
</head>
<body>
  
<div class="linesLimit" contenteditable="true" style="width:100px;border:solid 1px gray;"></div>
  
</body>
</html>
